<!DOCTYPE html>
<html>
<body>
    <p>Click the button to display the first character of the string "CSE482".</p>
    <button onclick="myFunction()">Try it</button>
    <p id="demo"></p>
    <script>
        function myFunction() {
            var str = "CSE482";
            var char = '';
            char = str.charAt(3);
            document.getElementById("demo").innerHTML = isNaN(char);
        }
    </script>
</body>
</html>
