<!DOCTYPE html>
<html>
    <body>
        <script>
            var str = "Cse";
            var char = '';
            char = str.charAt(1);
            if (char == char.toUpperCase()) {
                alert('upper case true');
            }
            if (char == char.toLowerCase()) {
                alert('lower case true');
            }
        </script>
    </body>
</html>
