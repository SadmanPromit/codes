<!DOCTYPE html>
<html>
<head>
    <title>Password Reset | University Portal</title>
    <link rel="stylesheet" type="text/css" href="password_reset.css">
</head>
<body>
    <div class="container">
        <h2>Password Reset</h2>
        <form id="passwordResetForm">
            <input type="email" id="userEmail" placeholder="Enter your email" required>
            <input type="hidden" id="csrfToken" value=""> <!-- CSRF token will be inserted here -->
            <input type="submit" value="Submit">
        </form>
        <p id="message"></p>
    </div>
    <script src="password_reset.js"></script>
</body>
</html>
