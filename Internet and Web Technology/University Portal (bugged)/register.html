<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <link rel="stylesheet" type="text/css" href="register.css">
</head>
<body>
    <form action="register.php" method="post" id="registerForm">
        <label for="user_type_id">User Type:</label><br>
        <select id="user_type_id" name="user_type_id">
            <option value="1">admin</option>
            <option value="2">faculty</option>
            <option value="3">instructor</option>
            <option value="4">student</option>
        </select><br>
        <label for="user_email">Email:</label><br>
        <input type="email" id="user_email" name="user_email"><br>
        <label for="user_password">Password:</label><br>
        <input type="password" id="user_password" name="user_password"><br>
        <label for="user_password_confirm">Confirm Password:</label><br>
        <input type="password" id="user_password_confirm" name="user_password_confirm"><br>
        <label for="user_first_name">First Name:</label><br>
        <input type="text" id="user_first_name" name="user_first_name"><br>
        <label for="user_middle_name">Middle Name:</label><br>
        <input type="text" id="user_middle_name" name="user_middle_name"><br>
        <label for="user_last_name">Last Name:</label><br>
        <input type="text" id="user_last_name" name="user_last_name"><br>
        <label for="user_address">Address:</label><br>
        <input type="text" id="user_address" name="user_address"><br>
        <input type="submit" value="Submit">
    </form>
    <script src="register.js"></script>
</body>
</html>
