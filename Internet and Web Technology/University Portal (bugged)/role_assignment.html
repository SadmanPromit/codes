<!DOCTYPE html>
<html>
<head>
    <title>Role Assignment</title>
    <link rel="stylesheet" type="text/css" href="role_assignment.css">
</head>
<body>
    <div id="roleAssignmentContainer">
        <h1>Role Assignment</h1>
        <form id="roleAssignmentForm">
            <div class="inputGroup">
                <label for="userSelect">Select User:</label>
                <select id="userSelect" name="user_id"></select>
            </div>
            <div class="inputGroup">
                <label for="roleSelect">Select Role:</label>
                <select id="roleSelect" name="role_id"></select>
            </div>
            <div class="inputGroup">
                <label for="departmentSelect">Select Department:</label>
                <select id="departmentSelect" name="department_id"></select>
            </div>
            <input type="submit" value="Assign Role">
        </form>
    </div>
    <script src="role_assignment.js"></script>
</body>
</html>
